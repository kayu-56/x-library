<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reader's Haven</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar" data-topbar>
        <div class="topbar__brand">
          <button
            class="icon-button menu-toggle"
            type="button"
            aria-label="Toggle navigation"
            aria-expanded="false"
            data-menu-toggle
          >
            <span class="menu-toggle__bar" aria-hidden="true"></span>
            <span class="menu-toggle__bar" aria-hidden="true"></span>
            <span class="menu-toggle__bar" aria-hidden="true"></span>
          </button>
          <a class="brand" href="#/home">Reader's Haven</a>
        </div>
        <nav class="topnav" data-drawer aria-hidden="true">
          <div class="topnav__header">
            <span class="topnav__title">Navigation</span>
            <button
              class="icon-button topnav__close"
              type="button"
              aria-label="Close navigation"
              data-close-drawer
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <a href="#/home" data-route-link data-route="home">Home</a>
          <a href="#/library" data-route-link data-route="library">Library</a>
          <a href="#/profile" data-route-link data-route="profile">
            <span class="nav-label">Profile</span>
            <span
              class="nav-pill"
              data-nav-pill="favorites"
              aria-label="Favorite books count"
            ></span>
          </a>
        </nav>
        <div class="topbar__actions">
          <a class="pill-link" href="#/profile">
            My Profile
            <span class="pill-link__count" data-topbar-favorites></span>
          </a>
        </div>
      </header>
      <div class="drawer-backdrop" data-drawer-backdrop></div>
      <main id="app" tabindex="-1" aria-live="polite"></main>
      <footer class="site-footer">
        <div class="site-footer__content">
          <p>
            &copy; <span data-year></span> Reader's Haven. Built to celebrate the
            stories you love.
          </p>
          <a
            class="footer-link"
            href="https://example.com"
            target="_blank"
            rel="noopener noreferrer"
          >About</a>
        </div>
      </footer>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
